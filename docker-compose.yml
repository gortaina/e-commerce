version: '3'

services:
  db:
    image: postgres:10-alpine
    container_name: "postgres_polls"
    env_file:
      - ./config/db.env   
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      # source
      - ./src/db/initdb_scripts:/docker-entrypoint-initdb.d
      # data
      - ./volumes/db_data:/var/lib/postgresql/data    
    networks:
      - barramento
    restart: unless-stopped   
